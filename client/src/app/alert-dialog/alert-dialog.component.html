<h1 mat-dialog-title>Are you sure to DELETE</h1>
<div mat-dialog-content>
  <p>You're about to delete the following, This cannot be undone.</p>
  <p><b>{{data}}</b></p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>No</button>
  <button mat-button [mat-dialog-close]="'ok'">OK</button>
</div>
