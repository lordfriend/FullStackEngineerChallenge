
<div class="review-action-buttons" *ngIf="mode === 'admin'">
  <button mat-raised-button (click)="addReview()">Add Review</button>
</div>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>
    <ng-container matColumnDef="performance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Performance</th>
      <td mat-cell *matCellDef="let row">{{row.performance}}</td>
    </ng-container>
    <ng-container matColumnDef="feedback">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Feedback</th>
      <td mat-cell *matCellDef="let row">{{row.feedback}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>
    <ng-container matColumnDef="reviewed_by">
      <th mat-header-cell *matHeaderCellDef>Reviewed By</th>
      <td mat-cell *matCellDef="let row">
        <mat-chip-list>
          <mat-chip *ngFor="let e of row.reviewed_by">{{e.name}}</mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="handleRowClick(row)">

    </tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
